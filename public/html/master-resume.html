    <h2>Resume Input Form</h2>
    <form>
        <div class="section">
            <label>Skills:</label>
            <div class="controls">
                <button type="button" onclick="addField('skills')"><i class="fa-solid fa-square-plus"></i></button>
                <button type="button" class="remove-button" onclick="removeField('skills')"><i class="fa-solid fa-square-minus"></i></button>
            </div>
            <div id="skills">
                <div><textarea name="skills"></textarea></div>
            </div>
        </div>
        <div class="section">
            <label>Experience:</label>
            <div class="controls">
                <button type="button" onclick="addField('experience')"><i class="fa-solid fa-square-plus"></i></button>
                <button type="button" class="remove-button" onclick="removeField('experience')"><i class="fa-solid fa-square-minus"></i></button>
            </div>
            <div id="experience">
                <div><textarea name="experience"></textarea></div>
            </div>
        </div>

        <div class="section">
            <label>Projects:</label>
            <div class="controls">
                <button type="button" onclick="addField('projects')"><i class="fa-solid fa-square-plus"></i></button>
                <button type="button" class="remove-button" onclick="removeField('projects')"><i class="fa-solid fa-square-minus"></i></button>
            </div>
            <div id="projects">
                <div><textarea name="projects"></textarea></div>
            </div>
        </div>

        <div class="section">
            <label>Research:</label>
            <div class="controls">
                <button type="button" onclick="addField('research')"><i class="fa-solid fa-square-plus"></i></button>
                <button type="button" class="remove-button" onclick="removeField('research')"><i class="fa-solid fa-square-minus"></i></button>
            </div>
            <div id="research">
                <div><textarea name="research"></textarea></div>
            </div> 
        </div>

        <div class="section">
            <label>Volunteering:</label>
            <div class="controls">
                <button type="button" onclick="addField('volunteering')"><i class="fa-solid fa-square-plus"></i></button>
                <button type="button" class="remove-button" onclick="removeField('volunteering')"><i class="fa-solid fa-square-minus"></i></button>
            </div>
            <div id="volunteering">
                <div><textarea name="volunteering"></textarea></div>
            </div>
        </div>

        <div class="section">
            <label>Education:</label>
            <div class="controls">
                <button type="button" onclick="addField('education')"><i class="fa-solid fa-square-plus"></i></button>
                <button type="button" class="remove-button" onclick="removeField('education')"><i class="fa-solid fa-square-minus"></i></button>
            </div>
            <div id="education">
                <div><textarea name="education"></textarea></div>
            </div>
        </div>

        <div class="section">
            <label>References:</label>
            <div class="controls">
                <button type="button" onclick="addField('references')"><i class="fa-solid fa-square-plus"></i></button>
                <button type="button" class="remove-button" onclick="removeField('references')"><i class="fa-solid fa-square-minus"></i></button>
            </div>
            <div id="references">
                <div><textarea name="references"></textarea></div>
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>
    <script src="../js/resume.js" defer></script>
