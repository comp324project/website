<!DOCTYPE html>
<html>
    <head>
        <!--Stylesheet for Font Awesome Icons-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="stylesheet" href="/css/job-search-style.css">
    </head>
    <body>
        <main>
            <nav></nav>
            <seciton>
                <artcle id="about">
                    <h1>Apply Now</h1>
                    <p>Applique makes it easy to present your best self!</p>
                </artcle>
                <article id="url">
                    <h3>Tailor by URL</h3>
                    <p>Enter URL of job posting. Accepted platforms include:</p>
                    <div id="job-platforms">
                        <i class="fa-brands fa-linkedin"></i>
                    </div>
                    <div id="url-input">
                        <input type="text" placeholder="URL">
                        <button id="url-input-button">
                            <i class="fa-solid fa-check"></i>
                        </button>
                        <p></p>
                    </div>
                    <p id="url-fail"></p>

                </article>
                <article id="description-input">
                    <h3>Or Tailor by Plain Text</h3>
                    <p>Enter all relevant job posting information including job title, description, company, and location.</p>
                    <input type="text">
                    <button id="plaintext-input-button">
                        <i class="fa-solid fa-check"></i>
                    </button>
                </article>
            </seciton>
        </main>
    </body>
</html>
